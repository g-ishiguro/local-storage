<body>
  <h1>TO DO LIST</h1>
  <form class="form">
    <dl>
      <dt><label for="title">タイトル</label></dt>
      <dd><input type="text"  name="title" id="title" placeholder="タイトルを入力"></dd>
    </dl>
    <dl>
      <dt><label for="content">内容</label></dt>
      <dd><textarea name="" name="content" id="content" cols="30" rows="10" placeholder="本文を入力"></textarea></dd>
    </dl>
      <button type="button" class="add-btn" id="add-btn">追加</button>
    </div>
  </form>
  <ul id="to-do-area" class="to-do-area">

  </ul>
